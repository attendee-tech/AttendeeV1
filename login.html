<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Portal Login</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --secondary: #0f172a;
            --accent: #8b5cf6;
            --accent-light: #a78bfa;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --background: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f0fd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .login-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
        }

        .login-image h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .login-image p {
            font-size: 16px;
            opacity: 0.9;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .school-icon {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .school-icon svg {
            width: 70px;
            height: 70px;
            fill: white;
        }

        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 16px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 16px;
            font-size: 16px;
            color: var(--text-light);
            pointer-events: none;
            transition: var(--transition);
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background-color: var(--white);
            transition: var(--transition);
            color: var(--text-dark);
            position: relative;
            z-index: 0;
        }

        .input-group input:focus,
        .input-group input:not(:placeholder-shown) {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            transform: translateY(-28px) translateX(-10px) scale(0.8);
            color: var(--primary);
            background-color: white;
            padding: 0 8px;
            z-index: 2;
        }

        .input-group input::placeholder {
            color: transparent;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 25px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-options {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .login-options span {
            color: var(--text-light);
            padding: 0 15px;
            font-size: 14px;
        }

        .login-options::before,
        .login-options::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background-color: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }

        .social-button:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .social-button svg {
            width: 24px;
            height: 24px;
            fill: var(--text-light);
        }

        .register-link {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .tab-navigation {
            display: flex;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: none;
            border: none;
            outline: none;
            color: var(--text-light);
            position: relative;
            border-bottom: 2px solid var(--border);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        .animate-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        img {
            height: 100px;
            width: 100px;
            border-radius: 100px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-image {
                padding: 30px 20px;
            }

            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container animate-in">
        <div class="login-image">
            <div class="school-icon">
                <img src="assets/Attendee logo.jpg" alt="">
            </div>
            <h1>Attendee Portal</h1>
            <p>One click to integrity</p>
        </div>

        <div class="login-form">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue</p>
            </div>

            <p id="message" style="color: red; text-align:center;"></p>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">Sign In</button>

                <div class="login-options">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10z" />
                        </svg>
                    </button>
                    <button type="button" class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.01 14.99c-1.45 1.45-3.4 2.25-5.46 2.25s-4.01-.8-5.46-2.25C4.64 15.54 4 13.38 4 11.2s.64-4.34 2.09-5.79C7.54 3.96 9.49 3.16 11.55 3.16s4.01.8 5.46 2.25C18.36 6.86 19 9.02 19 11.2s-.64 4.34-2.09 5.79z" />
                        </svg>
                    </button>
                    <button type="button" class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                    </button>
                </div>

                <div class="register-link">
                    <p>Don't have an account? <a href="signup.html">Register now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const url='https://attendee-api.onrender.com'
        window.addEventListener('load', async()=>{
            const token = localStorage.getItem('access_token')
            const users = await fetch(`${url}/Attendee/user/`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        const userData = await users.json();
                        const userType = userData.user[0].user_type;
                        if (userType === 'student') {
                            window.location.href = 'student-dashboard.html'
                        }
                        else if (userType === 'lecturer') {
                            window.location.href = 'lecturer-dashboard.html'
                        }
                        else {
                            console.log('invalid user types')
                            console.log(userType)
                            console.log(userData)
                        }
        })


        // Form submission
        
document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const message = document.getElementById('message');
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loginBtn = document.getElementById('loginButton');
    const originalText = loginBtn.textContent;

    // Retrieve device ID from local storage
    const device_id = localStorage.getItem('device_id');
    if (!device_id) {
        message.textContent = 'Device ID not found. You may have cleared your cache. Please contact the administrator to get a new device ID.';
        message.style.color = 'red';
        return;
    }

    loginBtn.classList.add('pulse');
    loginBtn.textContent = 'Signing in...';

    if (!username || !password) {
        alert('Please enter both username and password');
        loginBtn.textContent = originalText;
        loginBtn.classList.remove('pulse');
        return;
    }

    try {
        const response = await fetch(`${url}/Attendee/login/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password, device_id })  // Include device_id
        });

        const data = await response.json();

        if (response.ok) {
            if (data.tokens.access && data.tokens.refresh) {
                localStorage.setItem('access_token', data.tokens.access);
                document.cookie = `refresh_token=${data.tokens.refresh}; HttpOnly; Secure`;

                message.textContent = data.message;
                message.style.color = '#10b981';

                const users = await fetch(`${url}/Attendee/user/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${data.tokens.access}`
                    }
                });

                const userData = await users.json();
                const userType = userData.user[0].user_type;

                if (userType === 'student') {
                    window.location.href = 'student-dashboard.html';
                } else if (userType === 'lecturer') {
                    window.location.href = 'lecturer-dashboard.html';
                } else {
                    console.log('Invalid user type:', userType);
                }
            } else {
                console.log('Error: Tokens not returned');
            }
        } else {
            message.textContent = data.error || 'Login failed';
            message.style.color = 'red';
            console.log('Error:', data.error);
        }
    } catch (error) {
        console.log('Network or server error:', error);
        message.textContent = 'An error occurred. Please try again.';
        message.style.color = 'red';
    } finally {
        loginBtn.textContent = originalText;
        loginBtn.classList.remove('pulse');
    }
});


        // Add focus effects for better UX
        const inputElements = document.querySelectorAll('input');
        inputElements.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'translateY(-3px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>

</html>
